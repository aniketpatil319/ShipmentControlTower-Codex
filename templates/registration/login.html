{% extends 'base.html' %}
{% block content %}
<div class="columns is-centered">
  <div class="column is-one-third">
    <form method="post">
      {% csrf_token %}
      <div class="field">
        {{ form.username.label_tag }}
        <div class="control">
          {{ form.username }}
        </div>
      </div>
      <div class="field">
        {{ form.password.label_tag }}
        <div class="control">
          {{ form.password }}
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-link">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
